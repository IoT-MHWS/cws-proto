syntax = "proto3";

package cws;

import "cwspb/general.proto";
import "cwspb/layer/subject.proto";
import "cwspb/layer/temperature.proto";


message Cell {
  Coordinates coordinates = 1;
  LayerSubject subject = 10;
  LayerTemperature temperature = 11;
};

message Map {
  Dimension dimension = 1;
  repeated Cell cells = 2;
}
