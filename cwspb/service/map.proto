syntax = "proto3";

package cws;

import "cwspb/common.proto";
import "cwspb/map.proto";
import "cwspb/service/general.proto";
import "cwspb/subject.proto";

message RequestDimension {
  Request base = 1;
  Dimension dimension = 10;
}

message ResponseDimension {
  Response base = 1;
  Dimension dimension = 10;
}

// message RequestCell {
