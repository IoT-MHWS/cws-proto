syntax = "proto3";

package cws;

import "cwspb/subject/base.proto";

enum InteractionStateType {
  INTERACTION_STATE_TYPE_UNSPECIFIED = 0;
  INTERACTION_STATE_TYPE_OPENED = 1;
  INTERACTION_STATE_TYPE_CLOSED = 2;
};

message SubjectInteractive {
  Subject base = 1;
  int32 id = 2;
  InteractionStateType interaction_state_type = 3;
};
