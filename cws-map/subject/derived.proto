syntax = "proto3";

package cws;

import "subject/base.proto";
import "subject/interactive.proto";
import "subject/plain.proto";
import "subject/sensor.proto";

message SubjectDerived {
  oneof derived {
    Subject base = 1;
    SubjectInteractive interactive = 2;
    SubjectPlain plain = 3;
    SubjectSensorDerived sensor = 4;
  };
};
